name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload artifact for GitHub Pages
        # Use v3 (newer) to avoid deprecated upload-artifact versions
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the site output. Adjust if your site is in a subfolder (e.g., "docs/").
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
